<html>
<head></head>
<body>
<h3>Simple Calculator</h3>
<br/>
<style>
#calc{width:300px;height:250px;}
#btn{width:100%;height:40px;font-size:20px; background-color:#A2CCCA;}
#btn1{width:100%;height:60px;font-size:18px;background-color:#DDF0EF;}
</style>
<form Name="calc">
<table id="calc" border=2>
<tr>
<td colspan=5><input id="btn1" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
<td style="display:none"><input name="M" type="number"></td>
</tr>


<tr>
<td></td>
<td><input id="btn" type=button value="C" OnClick="calc.display.value=''">
<td><input id="btn" type=button value="BIN" OnClick="calc.display.value = parseInt(calc.display.value, 10).toString(2)"></td>
<td><input id="btn" type=button value="DEC" OnClick="calc.display.value = parseInt(calc.display.value, 2)"></td>
<td><input id="btn" type=button value="1/x" OnClick="calc.display.value += '1/'"></td>
</tr>


<!-- 1 --> <!-- completed -->
<tr>
<td><input id="btn" type=button value="exp" OnClick="calc.display.value = Math.exp(1)"></td>
<td><input id="btn" type=button value="sin" OnClick="calc.display.value += 'sin'"></td>
<td><input id="btn" type=button value="cos" OnClick="calc.display.value += 'cos'"></td>
<td><input id="btn" type=button value="tan" OnClick="calc.display.value += 'tan'"></td>
<td><input id="btn" type=button value="mod" OnClick="calc.display.value += ' mod '"></td>
</tr>

<!-- 2 --> <!--completed-->
<tr>
<td><input id="btn" type=button value="&#8730;" OnClick="calc.display.value = Math.sqrt(calc.display.value)"></td>
<td><input id="btn" type=button value="x^y" OnClick="calc.display.value += '^'"></td>
<td><input id="btn" type=button value="x&sup3" OnClick="calc.display.value = Math.pow(calc.display.value, 3)"></td>
<td><input id="btn" type=button value="x&sup2" OnClick="calc.display.value = Math.pow(calc.display.value, 2)"></td>
<td><input id="btn" type=button value="&divide" OnClick="calc.display.value+='/'"></td>
</tr>


<!-- 3 --> <!-- completed -->
<tr>
<td><input id="btn" type=button value="log" OnClick="calc.display.value = Math.log(calc.display.value)"></td>
<td><input id="btn" type=button value="7" OnClick="calc.display.value+='7'"></td>
<td><input id="btn" type=button value="8" OnClick="calc.display.value+='8'">

</td>
<td><input id="btn" type=button value="9" OnClick="calc.display.value+='9'"></td>
<td><input id="btn" type=button value="*" OnClick="calc.display.value+='*'"></td>
</tr>
<script>
function logarithm(x){
	return Math.log(x);
}
</script>

<!-- 4 --> <!--completed -->
<tr>
<td><input id="btn" type=button value="&Pi;" OnClick="calc.display.value = Math.PI"></td><!--need some editing -->
<td><input id="btn" type=button value="4" OnClick="calc.display.value+='4'"></td>
<td><input id="btn" type=button value="5" OnClick="calc.display.value+='5'"></td>
<td><input id="btn" type=button value="6" OnClick="calc.display.value+='6'"></td>
<td><input id="btn" type=button value="-" OnClick="calc.display.value+='-'"></td>
</tr>

<!-- 5 --> <!--Completed -->
<tr>
<td><input id="btn" type=button value="x!" OnClick="calc.display.value =fac(calc.display.value)"></td>
<td><input id="btn" type=button value="1" OnClick="calc.display.value+='1'"></td>
<td><input id="btn" type=button value="2" OnClick="calc.display.value+='2'"></td>
<td><input id="btn" type=button value="3" OnClick="calc.display.value+='3'"></td>
<td><input id="btn" type=button value="+" OnClick="calc.display.value+='+'"></td>
</tr>

<script>
function fac(x){
	var res = 1;
    var i;
	for(i=x; i>=1; i--){
    	res = res * i;
    }
    return res;
}
</script>

<!-- 6 --> <!--this part is completed -->
<tr>
<td><input id="btn" type=button value="(" OnClick="calc.display.value+='('"></td>
<td><input id="btn" type=button value=")" OnClick="calc.display.value+=')'"></td>
<td><input id="btn" type=button value="0" OnClick="calc.display.value+='0'"></td>
<td><input id="btn" type=button value="." OnClick="calc.display.value+='.'"></td>
<td><input id="btn" type=button value="=" OnClick="
if(calc.display.value.includes('^'))
{
	calc.display.value = calc.display.value.replace('^', '**');
    calc.display.value = eval(calc.display.value);
}
else if (calc.display.value.includes('mod'))
{
	calc.display.value = calc.display.value.replace('mod', '%');
    calc.display.value = eval(calc.display.value);
}
else if(calc.display.value.includes('sin'))
{
	var len = calc.display.value.length; 
	calc.display.value =  Math.sin(calc.display.value.substring(3,len) * Math.PI / 180);
}
else if(calc.display.value.includes('cos'))
{
	var len = calc.display.value.length; 
	calc.display.value =  Math.cos(calc.display.value.substring(3,len) * Math.PI / 180);
}
else if(calc.display.value.includes('tan'))
{
	var len = calc.display.value.length; 
	calc.display.value =  Math.tan(calc.display.value.substring(3,len) * Math.PI / 180);
}
else
    calc.display.value=eval(calc.display.value);"></td>
</tr>

</table>
